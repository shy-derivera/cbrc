<!DOCTYPE html>
<html>
<head>
    <title>GCash Payment Form</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #4285f4; 
}

form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
  color: #333;
}

input[type="number"],
input[type="tel"],
input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button[type="submit"] {
  background-color: #4285f4; 
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3367d6; 
}

button[type="submit"]:focus {
  outline: none;
}

/* Center the form on the page */
html, body {
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
}
    </style>
</head>
<body>
    <h1>GCash Payment Form</h1>
    <form id="paymentForm">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>
              
        <button type="submit">Pay with GCash</button>
    </form>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const paymentData = {
                amount: formData.get("amount"),
                mobileNumber: formData.get("mobileNumber"),
            };
            console.log("Payment data to be sent to the server:", paymentData);
            window.location.href = "./../success_page.php";
        });
    </script>
</body>
</html>
